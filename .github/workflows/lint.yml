name: run-project-lints
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Install deps
        working-directory: ./frontend
        run: npm i
      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v2
        with:
          files: "node_modules"
      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint


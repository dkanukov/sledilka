name: run-project-lints
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: clean cache
        run: npm cache clean --force

      - name: Install deps
        working-directory: ./frontend
        run: npm ci


      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint


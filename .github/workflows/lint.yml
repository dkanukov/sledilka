name: run-project-lints
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.0
        with:
          node-version: 16

      - name: Install deps
        working-directory: ./frontend
        run: npm ci


      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint

